group 'io.reflect'
version '0.2.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'

    compile 'com.nimbusds:nimbus-jose-jwt:4.23'
    compile 'net.minidev:json-smart:1.3.1'
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}
